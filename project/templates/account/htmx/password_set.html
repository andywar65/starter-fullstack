{% load i18n %}
{% load bootstrap5 %}

<div class="card mx-auto" style="max-width: 480px; margin-top: 60px">
  <div class="card-header">
    <h3>{% trans "Set Password" %}</h3>
  </div>
  <div class="card-body">
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit"class="btn btn-primary" name="action" value="{% trans 'Set Password' %}"/>
    </form>
  </div>
</div>
