{% load static %}
{% load i18n %}
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">{{ request.site.name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'account_profile' %}" title="{% trans 'Manage account' %}">
              {% if user.profile.avatar.thumbnail %}
                <img class="rounded-circle" heigth="18px" width="18px" src="{{ user.profile.avatar.thumbnail.url }}" alt="{{ user.profile.avatar.title }}">
              {% endif %}
              {{ user.profile.get_short_name }}</a>
            <a class="nav-link" href="{% url 'account_logout' %}">{% translate 'Logout' %}</a>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" hx-get="{% url 'account_login' %}" hx-trigger="click" hx-target="#main" hx-push-url="/accounts/login/">{% trans 'Login' %}</a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
